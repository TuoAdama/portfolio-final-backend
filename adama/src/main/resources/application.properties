spring.application.name=portfolio-adama
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:portfolio}
spring.datasource.username=${MYSQL_USER:tuoadama}
spring.datasource.password=${MYSQL_PASSWORD:tuoadama}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=8443
server.ssl.certificate=classpath:cert.pem
server.ssl.certificate-private-key=classpath:privkey.pem

